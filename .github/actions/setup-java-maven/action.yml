name: 'Setup Java and Maven'
description: 'Sets up JDK and Maven with caching for consistent build environment'
inputs:
  java-version:
    description: 'Java version to use'
    required: false
    default: '17'
  distribution:
    description: 'Java distribution'
    required: false
    default: 'temurin'
  project-path:
    description: 'Path to the project for cache key generation'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.distribution }}
        
    - name: Cache Maven dependencies and build artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          microservice-moc-app/target
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-${{ hashFiles('microservice-moc-app/src/**') }}
        restore-keys: |
          ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-
          ${{ runner.os }}-maven-