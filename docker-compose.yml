version: '3.8'

services:
  # Spring Boot Mock Application
  spring-app:
    build:
      context: ./microservice-moc-app
      dockerfile: Dockerfile
    container_name: spring-app
    ports:
      - "7777:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SNYK_TOKEN=${SNYK_TOKEN}
      - SNYK_ORG_ID=${SNYK_ORG_ID}
      - PDP_URL=http://permit-pdp:7766
      - PERMIT_API_KEY=${PERMIT_API_KEY}
    depends_on:
      - permit-pdp
    volumes:
      - ./logs:/app/logs
      - maven-cache:/root/.m2
    networks:
      - gating-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Include gating services from separate compose file
  permit-pdp:
    extends:
      file: ./permit-gating/docker/docker-compose.gating.yml
      service: permit-pdp

  opal-server:
    extends:
      file: ./permit-gating/docker/docker-compose.gating.yml
      service: opal-server

  redis:
    extends:
      file: ./permit-gating/docker/docker-compose.gating.yml
      service: redis

  opal-fetcher:
    extends:
      file: ./permit-gating/docker/docker-compose.gating.yml
      service: opal-fetcher

networks:
  gating-network:
    driver: bridge
    name: gating-network

volumes:
  maven-cache:
    name: maven-cache