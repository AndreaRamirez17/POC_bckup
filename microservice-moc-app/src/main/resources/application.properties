# Application Configuration
spring.application.name=gating-poc-app
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.banamex.gating=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/application.log

# Application Info
info.app.name=CI/CD Gating PoC Application
info.app.description=Mock Spring Boot application for testing CI/CD security gates
info.app.version=1.0.0